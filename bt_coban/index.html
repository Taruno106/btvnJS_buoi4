<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- bt1: sắp xếp thứ tự tăng dan cua 3 số nguyên -->
        <div class="col-9 py-5">
            <h2>Nhập vào 3 số nguyên</h2>
            <input type="text" class="form-control col-2 mr-5" id="numInt1" placeholder="numInt 1"
                style="display: inline;">
            <input type="text" class="form-control col-2 mr-5" id="numInt2" placeholder="numInt 2"
                style="display: inline;">
            <input type="text" class="form-control col-2 mr-5" id="numInt3" placeholder="numInt 3"
                style="display: inline;"><br>

            <button type="button" id="btnSort" class="btn btn-primary my-3" style="padding: 10px 50px;">Xuất kết
                quả</button><br>
            <p class="alert alert-primary" id="txtThongBao1"></p>
        </div>
        <!-- bt2: Chao hỏi -->
        <div class="col-6">
            <h2>Chào hỏi</h2>
            <label for="inputAsk">Thành viên nào sử dụng máy (ba, mẹ, anh trai, em trai) ?</label>
            <input type="text" class="form-control col-4 mr-3" id="inputAsk">

            <button type="button" id="btnAsk" class="btn btn-warning my-3" style="padding: 10px 50px;">Gửi lời
                chào</button><br>
            <p class="alert alert-warning" id="txtThongBao2"></p>
        </div>
        <!-- bt3: Đếm bao nhiêu số lẻ, chẵn -->
        <div class="col-9 py-5">
            <h2>Nhập vào 3 số nguyên và đếm bao nhiêu số lẻ, số chẵn</h2>
            <input type="text" class="form-control col-2 mr-5" id="numInt4" placeholder="numInt 1"
                style="display: inline;">
            <input type="text" class="form-control col-2 mr-5" id="numInt5" placeholder="numInt 2"
                style="display: inline;">
            <input type="text" class="form-control col-2 mr-5" id="numInt6" placeholder="numInt 3"
                style="display: inline;"><br>

            <button type="button" id="btnCount" class="btn btn-success my-3" style="padding: 10px 50px;">Xuất kết
                quả</button><br>
            <p class="alert alert-success" id="txtThongBao3"></p>
        </div>
        <!-- bt4: Tam giác gì -->
        <div class="col-6 py-5">
            <h2>Nhập 3 cạnh của tam giác</h2>
            <input type="text" class="form-control col-2 mr-3" id="edge1" placeholder="edge 1"
                style="display: inline;">
            <input type="text" class="form-control col-2 mr-3" id="edge2" placeholder="edge 2"
                style="display: inline;">
            <input type="text" class="form-control col-2 mr-3" id="edge3" placeholder="edge 3"
                style="display: inline;"><br>

            <button type="button" id="btnTriangle" class="btn btn-danger my-3" style="padding: 10px 50px;">Xuất kết
                quả</button><br>
            <p class="alert alert-danger" id="txtThongBao4"></p>
        </div>
    </div>






    <script src="./JS/bt1.js"></script>
    <script src="./JS/bt2.js"></script>
    <script src="./JS/bt3.js"></script>
    <script src="./JS/bt4.js"></script>
</body>

</html>
